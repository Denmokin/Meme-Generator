<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">

</head>

<body onload="onInit()">
    <h1>Meme Generator</h1>
    <header class="main-header flex space-between align-center main-layout">
        <div class="logo">MEME GEN v1.5</div>
        <nav class="main-nav ">
            <ul class="clean-list flex">
                <li><a class="active" onclick="onTabSwitch(event)" id="gallery" href="#">Gallery</a></li>
                <li><a onclick="onTabSwitch(event)" id="memes" href="#">Memes</a></li>
                <li><a onclick="onTabSwitch(event)" id="about" href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <section class="app-container main-layout display-none">
        <div class="canvas-container">
            <canvas width="300" height="300"></canvas>
        </div>
        <div class="app-dashboard">

            <form class="meme-form">
                <input name="text" type="text" class="area-text" placeholder="Type here...">

                <button name="add" type="button" class="area-add">Add Line +</button>
                <button name="switch" type="button" class="area-switch">Switch ðŸ”„</button>

                <input name="color" type="color" class="area-color">

                <div class="area-size">
                    <button name="size" type="button" value="2">A+</button>
                    <button name="size" type="button" value="-2">A-</button>
                </div>
            </form>

            <a onclick="onDownloadMeme(this)" class="btn" href="#">Download</a>
        </div>
    </section>

    <section class="gallery-container main-layout">
        <div class="select-img-container flex align-center space-between"></div>
    </section>

    <script src="js/main.js"></script>
    <script src="js/controller/meme.controller.js"></script>
    <script src="js/controller/gallery.controller.js"></script>
    <script src="js/service/gallery.service.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/service/util.service.js"></script>

    <p>Denis Mokin 2026</p>

</body>

</html>
