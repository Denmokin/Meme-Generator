<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/main.css">

</head>

<body onload="onInit()">
    <h1>Meme Generator</h1>

    <section class="app-container">

        <div class="canvas-container">
            <canvas width="300" height="300"></canvas>
        </div>
        <div class="app-dashboard">

            <form class="meme-form">
                <input name="text" type="text" class="area-text" placeholder="Type here...">

                <button name="add" type="button" class="area-add">Add Line +</button>
                <button name="switch" type="button" class="area-switch">Switch ðŸ”„</button>

                <input name="color" type="color" class="area-color">

                <div class="area-size">
                    <button name="size" type="button" value="2">A+</button>
                    <button name="size" type="button" value="-2">A-</button>
                </div>
            </form>

            <div class="select-img-container flex align-center space-between"></div>
            <a onclick="onDownloadMeme(this)" class="btn" href="#">Download</a>
        </div>

    </section>

    <script src="js/main.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/service/util.service.js"></script>

    <p>Denis Mokin 2026</p>

</body>

</html>
